<div class="orgnize" ng-controller="platformController">
    <div class="row">
        <div class="col-md-12">
            <div class="portlet light">
                <div class="portlet-title">
                    <div class="caption">
                        <span class="caption-subject font-green bold uppercase">短信平台</span>
                    </div>
                </div>
                <div class="portlet-body">
                    <div id="sample_1_wrapper" class="dataTables_wrapper no-footer">
                        <div class="row">
                            <div class="col-md-12">
                                <a href="javascript:;" ng-click="add()" class="btn green-meadow">
                                    <i class="fa fa-plus"></i> 添加
                                </a>
                            </div>
                        </div>
                        <br/>
                        <div class="row">
                                    <div class="col-md-12 col-sm-12">
                                        <page-per-counter class="form-group col-md-3"></page-per-counter>
                                        <div  class="col-md-1 col-sm-12"></div>

                                </div>
                                <div class="col-md-12 col-sm-12">
                                    <div style="padding-top: 0px; margin: 0px;" class="form-group col-md-2 input-md form-md-line-input ">    
                                                <!-- <input type="text" class="form-control" ng-model="filterOptions.platformCode" placeholder="平台编号"> 
                                                <div class="form-control-focus"> </div> -->
                                                <select style="width:300px;" ng-model="filterOptions.platformCode" ng-options="x.platformCode as (x.platformCode+$index) for x in platformC" name="platformCode" class="form-control input-small input-inline" required>
                                                <option value="">请选择平台</option>
                                            </select>
                                            </div>
                                            <div style="padding-top: 0px;margin: 0px;" class="form-group col-md-2 form-md-line-input">
                                                <input type="text" class="form-control input-md" ng-model="filterOptions.platformName" placeholder="平台名称"> 
                                                <div class="form-control-focus"> </div>
                                            </div>
                                             <div style="padding-top: 0px;margin: 0px;" class="form-group col-md-2 form-md-line-input">
                                                <label>开启发送:
                                                    <select ng-model="filterOptions.sendEnabled" name="my_sample_1_length" class="form-control input-sm input-xsmall input-inline">
                                                        <option value="">请选择</option>
                                                        <option value="ON">开启</option>
                                                        <option value="OFF">关闭</option>
                                                    </select>
                                                </label>
                                            </div>
                                             <div style="padding-top: 0px;margin: 0px;" class="form-group col-md-2 form-md-line-input">
                                                <label>开启测试短信码:
                                                    <select ng-model="filterOptions.vipVerifyEnabled" name="my_sample_1_length" class="form-control input-sm input-xsmall input-inline">
                                                        <option value="">请选择</option>
                                                        <option value="ON">是</option>
                                                        <option value="OFF">否</option>
                                                    </select>
                                                </label>
                                            </div>
                                            <div style="padding-top: 0px;margin: 0px;" class="form-group col-md-2 form-md-line-input">
                                                 <input type="text" class="form-control input-md" ng-model="filterOptions.vipSmsCode" placeholder="测试短信码"> 
                                                <div class="form-control-focus"> </div>
                                            </div>
                                         <!-- <div style="padding-top: 0px;margin: 0px;" class="form-group col-md-2 form-md-line-input">
                                             <input type="text" class="form-control input-md" ng-model="filterOptions.remark" placeholder="平台描述"> 
                                            <div class="form-control-focus"> </div>
                                        </div> -->
                                </div>
                                </div>
                        <div class="table-scrollable">
                            <table class="table table-bordered table-hover table-striped table-condensed flip-content" id="sample_1" role="grid" aria-describedby="sample_1_info">
                                <thead>
                                    <tr role="row">
                                        <th class="" tabindex="11" aria-controls="sample_3" rowspan="1" colspan="1" aria-label="序号"> 序号 </th>
                                        <!-- <th class="" tabindex="2" aria-controls="sample_3" rowspan="1" colspan="1" aria-label="短信平台Id">  短信平台Id</th> -->
                                        <th class="" tabindex="2" aria-controls="sample_3" rowspan="1" colspan="1" aria-label="平台编号"> 平台编号</th>
                                        <th class="" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" aria-label="平台名称"> 平台名称</th>
                                        <th class="" tabindex="1" aria-controls="sample_2" rowspan="1" colspan="1" aria-label="是否开启发送"> 是否开启发送</th>
                                        <th class="" tabindex="4" aria-controls="sample_5" rowspan="1" colspan="1" aria-label="是否开启测试短信后门"> 是否开启测试短信后门</th>
                                        <th width="" class="" tabindex="6" aria-controls="sample_7" rowspan="1" colspan="1" aria-label="测试短信码"> 测试短信码</th>
                                        <th width="" class="" tabindex="6" aria-controls="sample_7" rowspan="1" colspan="1" aria-label="平台描述"> 平台描述</th>
                                        <th width="20%" class="" tabindex="6" aria-controls="sample_7" rowspan="1" colspan="1" aria-label="操作"> 操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="gradeX" role="row" ng-repeat="list in dataInfo">
                                        <td>{{$index}}</td>
                                        <!-- <td>{{list.platformId}}</td> -->
                                        <td>{{list.platformCode}}</td>
                                        <td>{{list.platformName}}</td>
                                        <td>
                                            
                                            <input bs-switch switch-on-color="{{ 'success' }}" switch-on-text="{{ '开启' }}" switch-off-text="{{ '关闭' }}" switch-change="mySendswitch(list.platformId, list.sendEnabled)" type="checkbox" ng-model="list.sendEnabled" ng-true-value="'ON'" ng-false-value="'OFF'" />
                                        </td>
                                        <td>
                                            
                                            <input bs-switch switch-on-color="{{ 'success' }}" switch-on-text="{{ '是' }}" switch-off-text="{{ '否' }}" switch-change="myVerifyswitch(list.platformId, list.vipVerifyEnabled)" type="checkbox" ng-model="list.vipVerifyEnabled" ng-true-value="'ON'" ng-false-value="'OFF'" />
                                        </td>
                                        <td>{{list.vipSmsCode}}</td>
                                        <td>{{list.remark}}</td>
                                        <td>
                                            <a href="javascript:;" ng-click="edit(list)" class="btn blue">
                                                <i class="fa fa-edit"></i>  修改
                                            </a>
                                           <!--  <a  href="javascript:;" ng-click="delet(list.platformId)" class="btn red-intense">
                                                <i class="fa fa-trash"></i> 删除
                                            </a> -->
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                        <div style="padding: 20px 0px; text-align: center;font-size: 18px; font-weight: bold; color: #cc9f77;" ng-hide="filterOptions.platformCode">
                                {{platformAuthMsg ? platformAuthMsg : '请选择平台'}}
                            </div>
                            <div style="padding: 20px 0px; text-align: center;font-size: 18px; font-weight: bold; color: #cc9f77;" ng-show="platformAuthMsg">
                                {{platformAuthMsg}}
                            </div>
                        <div class="row">
                            <div class="col-md-12 col-sm-12 text-center">
                                <uib-pagination ng-change="pageChanged()" boundary-links="true" total-items="totalItems" items-per-page="pageCount" ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" max-size="10"></uib-pagination>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
