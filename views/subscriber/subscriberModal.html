<div class="modal-header">
    <h3 class="caption-subject font-green bold">{{title}}订阅者管理</h3>
</div>

<div class="modal-body">
    <form role="form" name="form">
        <div class="form-group col-md-12" ng-show="subscriberAdd">
            <label class="control-label col-md-3">主题标签
                <span class="required" aria-required="true"> * </span>
            </label>
            <div class="col-md-7 input-icon right">
                <input type="text" name="brokerTag" placeholder="" class="form-control" ng-model="formData.topicTag" disabled>
                <!--<input type="text" name="brokerTag" placeholder="" class="form-control" ng-model="formData.topicTag" required>-->
            </div>
        </div>

        <div class="form-group col-md-12">
            <label class="control-label col-md-3">目标URL地址
                <span class="required" aria-required="true"> * </span>
            </label>
            <div class="col-md-7 input-icon right">
                <input type="text" name="brokerName" placeholder="" class="form-control" ng-model="formData.targetUrl" required>
            </div>
        </div>
        <div class="form-group col-md-12" ng-if="subscriberEdit">
            <label class="control-label col-md-3">订阅者ID
                <span class="required" aria-required="true"> * </span>
            </label>
            <div class="col-md-7 input-icon right">
                <input type="text" name="brokerTag" placeholder="" class="form-control" ng-model="formData.subscriberId" disabled>
            </div>
        </div>


        <div class="err font-red">
            <span>{{error_description}}</span>
        </div>
        <div class="form-group" style="text-align: center">
            <button type="submit" class="btn btn-success" ng-click="post(formData)" ng-disabled="form.$invalid">提交</button>
            <button class="btn" ng-click="cancel()">取消</button>
        </div>
    </form>
</div>
