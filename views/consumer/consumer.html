<div class="orgnize" ng-controller="consumerController">
    <div class="row">
        <div class="col-md-12">
            <div class="portlet light">
                <div class="portlet-title">
                    <div class="caption">
                        <span class="caption-subject font-green bold uppercase">消费者管理</span>
                    </div>
                </div>
                <div class="portlet-body">
                    <div id="sample_1_wrapper" class="dataTables_wrapper no-footer">
                        <div class="row">
                            <!--<div class="col-md-12 col-sm-12">-->
                                <!--<page-per-counter class="form-group col-md-3"></page-per-counter>-->
                                <!--<div  class="col-md-1 col-sm-12"></div>-->
                            <!--</div>-->
                            <div class="col-md-12 col-sm-12">

                                <div style="padding-top: 0px;margin: 0px;" class="form-group col-md-2 form-md-line-input">
                                    <input type="text" class="form-control input-md" ng-model="filterOptions.consumerTag" placeholder="消费者标签">
                                    <div class="form-control-focus"> </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="table-scrollable">
                        <table class="table table-bordered table-hover table-striped table-condensed flip-content" id="sample_1" role="grid" aria-describedby="sample_1_info">
                            <thead>
                                <tr role="row">
                                    <!--<th class="" tabindex="11" aria-controls="sample_3" rowspan="1" colspan="1" aria-label="序号"> 序号 </th>-->
                                    <th class="" tabindex="11" aria-controls="sample_3" rowspan="1" colspan="1" aria-label="消费者标签"> 消费者标签 </th>
                                    <th class="" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" aria-label="当前消费者"> 当前消费者</th>
                                    <th class="" tabindex="11" aria-controls="sample_3" rowspan="1" colspan="1" aria-label="队列标签"> 队列标签 </th>
                                    <th class="" tabindex="4" aria-controls="sample_5" rowspan="1" colspan="1" aria-label="消费者名称"> 消费者名称</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="gradeX" role="row">
                                    <!--<td>{{$index}}</td>-->
                                    <td>{{consumerTag}}</td>
                                    <td>{{concurrentConsumers}}</td>
                                    <td>{{queueTag}}</td>
                                    <td>{{consumerName}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div style="padding: 20px 0px; text-align: center;font-size: 18px; font-weight: bold; color: #cc9f77;" ng-show="platformAuthMsg">
                        {{platformAuthMsg}}
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 text-center">
                            <uib-pagination ng-change="pageChanged()" boundary-links="true" total-items="totalItems" items-per-page="pageCount" ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" max-size="10"></uib-pagination>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
