<div class="modal-header">
    <h3 class="caption-subject font-green bold">{{title}}MQ Broker</h3>
</div>

<div class="modal-body">
    <form role="form" name="form">
        <div class="form-group col-md-12">
            <label class="control-label col-md-3">参数编号
                <span class="required" aria-required="true"> * </span>
            </label>
            <div class="col-md-7 input-icon right">
                <input type="text" name="brokerTag" placeholder="" class="form-control" ng-model="formData.paramCode" required>
            </div>
        </div>
        <div ng-if="addBlock">
            <div class="form-group col-md-12">
                <label class="control-label col-md-3">参数名称
                    <span class="required" aria-required="true"> * </span>
                </label>
                <div class="col-md-7 input-icon right">
                    <input type="text" name="brokerName" placeholder="" class="form-control" ng-model="formData.paramName" required>
                </div>
            </div>
            <div class="form-group col-md-12">
                <label class="control-label col-md-3">参数值
                    <span class="required" aria-required="true"> * </span>
                </label>
                <div class="col-md-7 input-icon right">
                    <input type="text" name="brokerName" placeholder="" class="form-control" ng-model="formData.paramValue" required>
                </div>
            </div>
        </div>


        <div ng-if="editBlock">
            <div class="form-group col-md-12">
                <label class="control-label col-md-3">参数名称
                    <!--<span class="required" aria-required="true"> * </span>-->
                </label>
                <div class="col-md-7 input-icon right">
                    <input type="text" name="brokerName" placeholder="" class="form-control" ng-model="formData.paramName" >
                </div>
            </div>
            <div class="form-group col-md-12">
                <label class="control-label col-md-3">参数值
                    <!--<span class="required" aria-required="true"> * </span>-->
                </label>
                <div class="col-md-7 input-icon right">
                    <input type="text" name="brokerName" placeholder="" class="form-control" ng-model="formData.paramValue" >
                </div>
            </div>
        </div>

        <div class="form-group col-md-12">
            <label class="control-label col-md-3">参数说明
                <!--<span class="required" aria-required="true"> * </span>-->
            </label>

            <div class="col-md-7 input-icon right">
                <input type="text" name="brokerName" placeholder="" class="form-control" ng-model="formData.remark" >
            </div>
        </div>


        <div class="err font-red">
            <span>{{error_description}}</span>
        </div>
        <div class="form-group" style="text-align: center">
            <button type="submit" class="btn btn-success" ng-click="post(formData)" ng-disabled="form.$invalid">提交</button>
            <button class="btn" ng-click="cancel()">取消</button>
        </div>
    </form>
</div>
