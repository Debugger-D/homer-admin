<div class="orgnize" ng-controller="chartTopicController">
    <div class="row">
        <div class="col-md-12">
            <div class="portlet light">
                <div class="portlet-title">
                    <div class="caption">
                        <span class="caption-subject font-green bold uppercase">消息主题图表</span>
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-md-1 control-label">
                                请选择
                            </label>
                            <form class="col-md-10 form-inline " name="form">
                                <select class="form-control" ng-change="broker(address)" ng-model="address.broker"  ng-options="key as key for (key,value) in division"
                                         required>
                                    <option value="">Broker 名称</option>
                                </select>
                                <select class="form-control" ng-change="topic(address)" ng-model="address.topic" ng-options="value as value for (key,value) in division[address.broker]"
                                        ng-change="address.district='';">
                                    <option valu1e="">主题名称</option>
                                </select>

                                <select style="width:300px; float: right;" ng-change="status(address)" ng-model="address.status" class="form-control input-small input-inline " >
                                    <!--<option value="" >请选择数据类型</option>-->
                                    <option value="TOTAL_NUMBER"  ng-select="true">所有数据</option>
                                    <option value="SUCCESS_NUMBER">成功数据</option>
                                    <option value="FAILURE_NUMBER">失败数据</option>
                                </select>
                                <select style="width:300px; float: right;" ng-change="time(address)" ng-model="address.time" class="form-control input-small input-inline " >
                                    <!--<option value="">请选择时间类型</option>-->
                                    <option value="P1">最近12小时</option>
                                    <option value="P2">最近60分钟</option>
                                </select>
                            </form>

                        </div>
                    </div>
                    <div id="chartTopic" style="height: 500px" ng-show="chartShow"></div>
                </div>
            </div>
            <div style="padding: 20px 0px; text-align: center;font-size: 18px; font-weight: bold; color: #cc9f77;" ng-show="platformAuthMsg">
                {{platformAuthMsg}}
            </div>
        </div>
    </div>
</div>
