<div class="modal-header">
    <h3 class="caption-subject font-green bold">{{title}}短信渠道</h3>
</div>

<div class="modal-body">
    <form role="form" name="form">
            <div class="form-group col-md-12">
                <label class="control-label col-md-3">渠道编号
                    <span class="required" aria-required="true"> * </span>
                </label>
                <div class="col-md-7 input-icon right">
                    <input type="text" name="channelCode" placeholder="" class="form-control" ng-model="formData.channelCode" required>
                </div>
            </div>

            <div class="form-group col-md-12">
                <label class="control-label col-md-3">渠道名称
                    <span class="required" aria-required="true"> * </span>
                </label>
                <div class="col-md-7 input-icon right">
                    <input type="text" name="channelName" placeholder="" class="form-control" ng-model="formData.channelName" required>
                </div>
            </div>


            <div class="form-group col-md-12">
                <label class="control-label col-md-3">短信发送地址</label>
                <div class="col-md-7 input-icon right">
                <input type="text" name="channelName" placeholder="" class="form-control" ng-model="formData.smsChannelUrl">
                </div>
            </div>   

            <div class="form-group col-md-12">
                <label class="control-label col-md-3">短信通道自定义串</label>
                <div class="col-md-7 input-icon right">
                    <input type="text" name="channelName" placeholder="" class="form-control" ng-model="formData.customJson">
                </div>
            </div>        
            <div class="form-group col-md-12">
                <label class="control-label col-md-3">渠道描述</label>
                <div class="col-md-7 input-icon right">
                    <textarea name="customJson" placeholder="" class="form-control" ng-model="formData.remark"></textarea>
                </div>
            </div>        

            

            <div class="err font-red">
                <span>{{error_description}}</span>
            </div>
            <div class="form-group" style="text-align: center">
                <button type="submit" class="btn btn-success" ng-click="post(formData)" ng-disabled="form.$invalid">提交</button>
                <button class="btn" ng-click="cancel()">取消</button>
            </div>
    </form>
</div>
