<div class="modal-header">
    <h3 class="caption-subject font-green bold">{{title}}主题信息审核</h3>
</div>

<div class="modal-body">
    <form role="form" name="form">
        <div class="form-group col-md-12">
            <label class="control-label col-md-3">消息主题标签
                <span class="required" aria-required="true"> * </span>
            </label>
            <div class="col-md-7 input-icon right">
                <input type="text" name="brokerTag" placeholder="" class="form-control" ng-model="formData.topicTag" disabled>
            </div>
        </div>

        <div class="form-group col-md-12" >
            <label class="control-label col-md-3">审核意见
                <span class="required" aria-required="true"> * </span>
            </label>
            <div class="col-md-7 input-icon right">
                <input type="text" name="brokerTag" placeholder="" class="form-control" ng-model="formData.checkNote" required>
            </div>
        </div>
        <div class="form-group col-md-12" >
            <label class="control-label col-md-3">审核状态
                <span class="required" aria-required="true"> * </span>
            </label>
            <div class="col-md-7 input-icon right">
                <!--<input type="text" name="brokerTag" placeholder="" class="form-control" ng-model="formData.subscriberId" required>-->
                <select name="" id="" class="form-control" ng-model="formData.checkStatus" required>
                    <option value="PASSED">审核通过</option>
                    <option value="NOPASS">审核未通过</option>
                </select>
            </div>
        </div>


        <div class="err font-red">
            <span>{{error_description}}</span>
        </div>
        <div class="form-group" style="text-align: center">
            <button type="submit" class="btn btn-success" ng-click="post(formData)" ng-disabled="form.$invalid">提交</button>
            <button class="btn" ng-click="cancel()">取消</button>
        </div>
    </form>
</div>
