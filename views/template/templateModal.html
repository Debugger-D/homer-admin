<div class="modal-header">
    <h3 class="caption-subject font-green bold">{{title}}短信模板</h3>
</div>

<div class="modal-body">
    <form role="form" name="form">
            <div class="form-group col-md-12">
                <label class="control-label col-md-3">短信平台编号    
                    <span class="required" aria-required="true"> * </span>
                </label>
                <div class="col-md-7 input-icon right">
                    <input type="text" name="platformCode" placeholder="" class="form-control" ng-model="formData.platformCode" required>
                </div>
            </div>

            <div class="form-group col-md-12">
                <label class="control-label col-md-3">短信模板编号
                    <span class="required" aria-required="true"> * </span>
                </label>
                <div class="col-md-7 input-icon right">
                    <input type="text" name="templateCode" placeholder="" class="form-control" ng-model="formData.templateCode" required>
                </div>
            </div>

            <div class="form-group col-md-12">
                <label class="control-label col-md-3">使用场景
                    <span class="required" aria-required="true"> * </span>
                </label>
                <div class="col-md-7 input-icon right">
                    <input type="text" name="templateName" placeholder="" class="form-control" ng-model="formData.templateName" required>
                </div>
            </div>
            <div class="form-group col-md-12">
                <label class="control-label col-md-3">模板内容
                    <span class="required" aria-required="true"> * </span>
                </label>
                <div class="col-md-7 input-icon right">
                    <input type="text" name="templateContent" placeholder="" class="form-control" ng-model="formData.templateContent" required>
                </div>
            </div>



            <div class="form-group col-md-12">
                <label class="control-label col-md-3">有效期（单位：秒）
                </label>
                <div class="col-md-7 input-icon right">
                    <input type="text" name="validSeconds" placeholder="" class="form-control" ng-model="formData.validSeconds">
                </div>
            </div>


            <div class="form-group col-md-12">
                <label class="control-label col-md-3">  校验重试次数
                </label>
                <div class="col-md-7 input-icon right">
                    <input type="text" name="retryTimes" placeholder="" class="form-control" ng-model="formData.retryTimes" >
                </div>
            </div>

            <div class="form-group col-md-12">
                <label class="control-label col-md-3">  该条短信单日发送次数
                </label>
                <div class="col-md-7 input-icon right">
                    <input type="text" name="dayTimesLimit" placeholder="" class="form-control" ng-model="formData.dayTimesLimit" >
                </div>
            </div>

            <div class="form-group col-md-12">
                <label class="control-label col-md-3">  短信发送间隔时间（单位：秒）
                </label>
                <div class="col-md-7 input-icon right">
                    <input type="text" name="intervalSeconds" placeholder="" class="form-control" ng-model="formData.intervalSeconds" >
                </div>
            </div>

            <div class="err font-red">
                <span>{{error_description}}</span>
            </div>
            <div class="form-group" style="text-align: center">
                <button type="submit" class="btn btn-success" ng-click="post(formData)" ng-disabled="form.$invalid">提交</button>
                <button class="btn" ng-click="cancel()">取消</button>
            </div>
    </form>
</div>
